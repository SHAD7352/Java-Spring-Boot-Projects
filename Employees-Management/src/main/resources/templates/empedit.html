<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{:: title} , ~{:: section}) }">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp Edit Form</title>

</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center">

                            <p class="fs-4">Edit Emp</p>
                            <th:block th:if="${session.msg}">
                                <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                                <th:block th:text="${@empServiceImpl.removeSessionMessage()}"> </th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/updateEmpDtls" method="post">
                                <input type="hidden" name="id" th:value="${emp.id}">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="name"
                                        th:value="${emp.name}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                        th:value="${emp.email}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Address</label>
                                    <input type="address" class="form-control" id="exampleInputEmail1" name="address"
                                        th:value="${emp.address}" required>
                                </div>
                                <div class="gender">
                                    <label class="form-check-label" for="inlineRadio1">Gender</label>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                            th:attrappend="checked=${emp.gender == 'Male'? 'checked' : ''}"
                                            id="inlineRadio1" value="Male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                            th:attrappend="checked=${emp.gender == 'Female'? 'checked' : ''}"
                                            id="inlineRadio2" value="Female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputEmail1" name="password"
                                        th:value="${emp.password}" required>
                                </div>

                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </section>


</body>

</html>
